<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="replicant.jquery.js"></script>
    </head>

    <body>
    <div id="my-replicant">
        <div class="replicant-base">
            Email: <input type="email" name="emailAdress[]">
            Full Name: <input type="text" name="fullName[]">
            <a href="javascript: void(0)" class="replicant-clear">Clear All</a>
            <a href="javascript: void(0)" class="replicant-add">Add Another Email</a>
            <a href="javascript: void(0)" class="replicant-remove">Remove</a>
        </div>
    </div>
    <script type="text/javascript">
        $("#my-replicant").replicant({
            values : [
                {'emailAdress[]' : 'myfirstemail@gmail.com', 'fullName[]' : 'Anderson Nunes'},
                {'emailAdress[]' : 'mysecondemail@gmail.com', 'fullName[]' : 'Celia Nunes'},
                {'emailAdress[]' : 'mythird@gmail.com', 'fullName[]' : 'Calebe Nunes'}
            ],
            onRender : function(linha){
                console.log('It was successfully replicated!', linha);
            },
            onBeforeRender : function(value, qtd){
                console.log('before render =>>>', value, qtd);
                if(qtd == 6) return false;
                return true;
            }
        });
    </script>
    </body>
</html>
